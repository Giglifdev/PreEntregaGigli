<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HardwareHaven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
  </head>
  <body class="newaccbody">
    <nav class="nav_bar navbar-expand-lg bg-body-tertiary">
      <div class="contenedor container-fluid">
        <a class="logo" href="../../index.html"><h1>HardwareHaven</h1></a>
        <div id="cart-container" class="cart-container">
          <img
            class="cart"
            src="../../images/cartshopping.png"
            height="35px"
            width="35px"
            alt="mini cart"
            id="cart-icon"
          />
          <div id="cartAmount" class="cartAmount">0</div>
          <div id="cart-bubble">
            <div id="cart-items"></div>
            <div id="cart-total"></div>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="botons collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../Pc.html">Pc Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/Support.html">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Account.html">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="modal-container" class="modal-container">
      <i id="decrement-icon" class="bi bi-trash"></i>
      <i id="increment-icon" class="bi bi-plus-lg"></i>
      <i id="close-icon" class="bi bi-x-circle-fill"></i>
    </div>

    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" id="name" required />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your email"
            id="email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Create password"
            id="password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Confirm password"
            id="confirm-password"
            required
          />
        </div>
        <div class="policy">
          <input id="accept-terms" type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <a href="./Account.html"
            ><input type="Submit" value="Register Now" id="register-btn"
          /></a>
        </div>
        <div class="text">
          <h3>
            Already have an account? <a href="./Account.html">Login now</a>
          </h3>
        </div>
      </form>
    </div>
    <footer class="newaccfooter">
      <h5>Copyright Â© 2023 HardwareHaven. All rights reserved.</h5>
    </footer>

    <script src="../../newacc.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
