<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />

    <title>HardwareHaven</title>
  </head>
  <body class="thatbody">
    <nav class="nav_bar navbar-expand-lg bg-body-tertiary">
      <div class="contenedor container-fluid">
        <a href="/index.html"><h1>HardwareHaven</h1></a>
        <img
          class="cart"
          src="../images/cartshopping.png"
          height="35px"
          width="35px"
          alt="mini cart"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="botons collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/Pc.html">Pc Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/Support.html">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/AccountImplements/Account.html"
                >Account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container" id="form">
      <h3>Contact Form</h3>
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Please enter your name"
      />
      <label>E-Mail</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Please enter your email"
      />
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="Container-form">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>

    <script src="../Support.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
